<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>TGL</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div>
                <div class="logo">
                    <h1>TGL</h1>
                    <hr />
                </div>
                <div>
                    <li><a class="nav-link" href="/">Home</a></li>
                </div>
            </div>
            <div>
                <div>
                    <li><a class="nav-link" href="/">Account</a></li>
                    <li>
                        <a class="nav-link" href="/">Log out
                            <svg width="1em" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </a>
                    </li>
                </div>
            </div>
        </nav>
    </header>

    <div class="bet-container">
        <section class="game-container">
            <h2 class="title"><strong class="new-bet-title">New bet for mega-sena</strong></h2>
            <div class="game-info">
                <h3>Choose Game</h3>
                <div class="buttons-game" data-js="buttons-game">
                </div>
            </div>

            <div class="game-info" >
                <h2>Fill your bet</h2>
                <p data-js="info">
                    Fill your bet Mark as many numbers as you want up to a maximum of 50.
                    Win by hitting 15, 16, 17, 18, 19, 20 or none of the 20 numbers drawn.
                </p>
            </div>

            <section class="choose-number" data-js="numbers">

            </section>

            <div class="actions">
                <div>
                    <button class="button button-action" data-button="random-game">Complete Game</button>
                    <button class="button button-action" data-button="clean-game">Clear game</button>
                </div>
                <button class="button button-action-add" data-button="add-cart">Add to cart</button>
            </div>
        </section>

        
        <section class="cart-container">
            <div class="carts">
                <div class="cart-info">
                    <h1>Cart</h1>
                </div>
                
                <div data-cart="cart-body">
                    
                </div>

                <div class="cart-footer">
                    <button class="button button-save">
                        Save <svg class="icon-button-save" width="1.25em" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                    </button>
                </div>
            </div>
  
        </section>
    </div>


    <footer>
        <p>Copyright 2020 Luby Software</p>
    </footer>


    <script src="dom.js"></script>
    <script src="index.js"></script>
</body>
</html>
